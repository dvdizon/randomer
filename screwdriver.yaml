shared:
    image: golang
    environment:
      GOPATH: /sd/workspace

jobs:
    main:
        steps:
            - get: go get -t ./...
            - vet: go vet ./...
            - gofmt: "find . -name '*.go' | xargs gofmt -s -w"
            - test: go test ./...
            - build: go build -a -o randomer
            - functionaltest: "PORT=8080 ./randomer & curl localhost:8080 | bash"
